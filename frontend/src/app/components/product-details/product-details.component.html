<div class="details-section">
    <div class="container-fluid">
        <img src="{{ product.imageUrl }}" style="margin-top: 50px" class="detail-img">

        <h3 style="margin-top: 10px">{{ product.name }}</h3>
        <div class="price"> {{ product.unitPrice | currency:'USD' }} </div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="products" class="mt-5">Back to Product List</a>
    </div>
</div>
