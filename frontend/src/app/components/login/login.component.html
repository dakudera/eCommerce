<div class="main-content page-m mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Login</h4>
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username"
                                required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                [(ngModel)]="password" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
                            Login
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a routerLink="/register" class="text-decoration-none">Don't have an account? Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
