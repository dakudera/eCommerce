<div class="main-content page-m mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Register</h4>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
              <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  [(ngModel)]="username"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                  [(ngModel)]="firstName"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control"
                  [(ngModel)]="lastName"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  [(ngModel)]="email"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  [(ngModel)]="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
